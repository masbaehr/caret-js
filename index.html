<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="author" content="Jasper Andrew (github.com/jasperandrew)"/>
	<meta name="description" content="The homepage of Caret.js"/>

	<title>Caret.js</title>

	<link rel="copyright" href="copyright.html"/>
	<link rel="stylesheet" type="text/css" href="dist/caret.css"/>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
	<div style="width: 100%; text-align: center;">
		<input id="caret1" class="caretjs" style="font-size: 30px;" placeholder="caretjs input colored 1"></input>
		<br>
		<br>
		<input id="caret2" class="caretjs" style="font-size: 30px;" maxlength=15 placeholder="caretjs input colored 2"></input>
		<br>
		<br>
		<input id="caret3" class="caretjs" style="font-size: 30px; font-family: Comic Sans MS;" placeholder="caretjs input"></input>
		<br>
		<br>
		<textarea id="caret4" class="caretjs" style="font-size: 30px; font-family: Comic Sans MS;" placeholder="caretjs input"></textarea>
		<br>
		<br>
		<input placeholder="Regular input tag"></input>
		<br>
		<br>
		<textarea placeholder="Regular textarea tag"></textarea>
	</div>

	<script type="text/javascript" src="dist/caret.js"></script>
    <script>
        CaretJS.create('caret1');
		CaretJS.create('caret2');
		CaretJS.create('caret3');
		CaretJS.create('caret4');
    </script>
</body>
</html>
